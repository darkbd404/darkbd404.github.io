<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Verification</title>
    <!-- Meta redirect (optional fallback) -->
    <meta http-equiv="refresh" content="0;url=https://etaxnbr.gov.bd/#/submission-verification">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .loader, .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader" id="loader">Redirecting...</div>
        <div class="error" id="error">Unable to redirect. The site may be down or moved. Please try again later.</div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const error = document.getElementById('error');
        const targetUrl = 'https://etaxnbr.gov.bd/#/submission-verification';

        // Show loader initially
        loader.style.display = 'block';

        // Attempt to redirect
        async function redirectToTarget() {
            try {
                // Check if the URL is reachable
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'HEAD', // Use HEAD to check if the URL is reachable
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    throw new Error('URL not reachable');
                }

                // Redirect using JavaScript (address bar won't change)
                window.location.replace(targetUrl);
            } catch (err) {
                loader.style.display = 'none';
                error.style.display = 'block';
                console.error('Redirect failed:', err);
            }
        }

        // Call the redirect function
        redirectToTarget();
    </script>
</body>
</html>
