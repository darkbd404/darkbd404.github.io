<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #content {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .loader, .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content"></div>
        <div class="loader" id="loader">Loading...</div>
        <div class="error" id="error">Unable to load the page. The site may be down or moved. Please try again later.</div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const loader = document.getElementById('loader');
        const error = document.getElementById('error');
        const targetUrl = 'https://etaxnbr.gov.bd/#/submission-verification'; // আপনার URL

        // Show loader initially
        loader.style.display = 'block';

        // Fetch the content of the target URL
        async function loadContent() {
            try {
                // Using a proxy to avoid CORS issues (if needed)
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load the page');
                }

                const html = await response.text();
                loader.style.display = 'none';
                contentDiv.innerHTML = html;

                // Modify links to stay within the page
                const links = contentDiv.getElementsByTagName('a');
                for (let link of links) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const newUrl = link.href;
                        loadContent(newUrl); // Reload new content without changing the address bar
                    });
                }
            } catch (err) {
                loader.style.display = 'none';
                error.style.display = 'block';
                console.error('Error:', err);
            }
        }

        // Load the content
        loadContent();
    </script>
</body>
</html>
