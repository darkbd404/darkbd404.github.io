<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .webview {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="webview" id="webview" src="https://etaxnbr.gov.bd/#/submission-verification" allowfullscreen></iframe>
        <div class="loader" id="loader">Loading...</div>
    </div>

    <script>
        const iframe = document.getElementById('webview');
        const loader = document.getElementById('loader');

        iframe.onload = function() {
            loader.style.display = 'none';
        };

        loader.style.display = 'block';
    </script>
</body>
</html>
