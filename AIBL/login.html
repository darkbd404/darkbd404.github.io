<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Arafah Islami Bank PLC - i-Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page takes up at least the full viewport height */
        }
        header {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
            text-align: center;
            background: url('https://darkbd404.github.io/bg.jpg') no-repeat center center / cover;
            color: white;
        }
        .logo-container img {
            max-width: 65%;
            height: auto;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            flex-grow: 1; /* Allow the main section to grow and fill available space */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: transparent; /* Make the footer background transparent */
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
        .footer-version {
            color: #aaa;
        }
        /* Additional styles for login and register forms */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .register-link {
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-password {
            color: red;
            text-decoration: none;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.postimg.cc/tTVTnzXy/al-arafah-islami-bank-plc-logo-png-seeklogo-551968-removebg-preview.png" alt="Al-Arafah Islami Bank PLC Logo">
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <p>Don't have an i-Banking Account? <a href="register.html" class="register-link">Register</a></p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember" checked>
                    <label for="remember">Remember username</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p class="footer-version">v-2.2.3</p>
    </footer>
</body>
</html>
