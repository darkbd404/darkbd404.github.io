<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Arafah Islami Bank PLC - Products</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page takes up at least the full viewport height */
        }
        header {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
            text-align: center;
            background: url('https://darkbd404.github.io/bg.jpg') no-repeat center center / cover;
            color: white;
        }
        .logo-container img {
            max-width: 65%;
            height: auto;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            flex-grow: 1; /* Allow the main section to grow and fill available space */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: transparent; /* Make the footer background transparent */
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
        .footer-version {
            color: #aaa;
        }
        /* Additional styles for products page */
        .product-list {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .product-category {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product-category h3 {
            margin: 0;
            font-size: 16px;
        }
        .product-category .arrow {
            transition: transform 0.3s ease;
        }
        .product-category.open .arrow {
            transform: rotate(180deg);
        }
        .product-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .product-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .product-item span {
            margin-left: 10px;
        }
        /* Background image below logo container */
        .background-image {
            position: absolute;
            top: calc(100% + 20px); /* Adjust based on your logo container's height */
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://darkbd404.github.io/bg.jpg') no-repeat center center / cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.postimg.cc/tTVTnzXy/al-arafah-islami-bank-plc-logo-png-seeklogo-551968-removebg-preview.png" alt="Al-Arafah Islami Bank PLC Logo">
        </div>
        <div class="background-image"></div>
    </header>
    <main>
        <div class="product-list">
            <h2>Products</h2>
            <div class="product-category" onclick="toggleCategory('casa')">
                <h3>CASA ACCOUNT</h3>
                <span class="arrow">▼</span>
            </div>
            <div id="casa" class="product-items">
                <div class="product-item">
                    <span>MUDARABA</span>
                </div>
                <div class="product-item">
                    <span>AL-WADEAH</span>
                </div>
            </div>
            <div class="product-category" onclick="toggleCategory('schemes')">
                <h3>SCHEMES</h3>
                <span class="arrow">▼</span>
            </div>
            <div id="schemes" class="product-items">
                <div class="product-item">
                    <span>SSP</span>
                </div>
                <div class="product-item">
                    <span>MTDR</span>
                </div>
            </div>
            <div class="product-category" onclick="toggleCategory('investment')">
                <h3>INVESTMENT</h3>
                <span class="arrow">▼</span>
            </div>
            <div id="investment" class="product-items">
                <div class="product-item">
                    <span>BDT INVESTMENT</span>
                </div>
                <div class="product-item">
                    <span>OTHER INVESTMENT</span>
                </div>
            </div>
            <div class="product-category" onclick="toggleCategory('foreignTrade')">
                <h3>FOREIGN TRADE</h3>
                <span class="arrow">▼</span>
            </div>
            <div id="foreignTrade" class="product-items">
                <div class="product-item">
                    <span>INTERNATIONAL BANKING</span>
                </div>
            </div>
            <div class="product-category" onclick="toggleCategory('services')">
                <h3>SERVICES</h3>
                <span class="arrow">▼</span>
            </div>
            <div id="services" class="product-items">
                <div class="product-item">
                    <span>INTERNET BANKING</span>
                </div>
                <div class="product-item">
                    <span>EKYC</span>
                </div>
                <div class="product-item">
                    <span>CARD</span>
                </div>
                <div class="product-item">
                    <span>ISLAMIC WALLET</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-version">v-2.2.3</p>
    </footer>

    <script>
        function toggleCategory(id) {
            const category = document.getElementById(id);
            const arrow = document.querySelector(`[onclick*="${id}"] .arrow`);
            if (category.style.maxHeight) {
                category.style.maxHeight = null;
                arrow.style.transform = 'rotate(0deg)';
            } else {
                category.style.maxHeight = category.scrollHeight + "px";
                arrow.style.transform = 'rotate(180deg)';
            }
        }
    </script>
</body>
</html>
