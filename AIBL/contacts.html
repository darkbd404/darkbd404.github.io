<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Arafah Islami Bank PLC - Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page takes up at least the full viewport height */
        }
        header {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
            text-align: center;
            background: url('https://darkbd404.github.io/bg.jpg') no-repeat center center / cover;
            color: white;
        }
        .logo-container img {
            max-width: 65%;
            height: auto;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            flex-grow: 1; /* Allow the main section to grow and fill available space */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: transparent; /* Make the footer background transparent */
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
        .footer-version {
            color: #aaa;
        }
        /* Additional styles for contacts page */
        .contact-section {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .contact-item {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .contact-item h3 {
            margin: 0;
            font-size: 18px;
            color: green;
        }
        .contact-item p {
            margin: 5px 0 0;
            font-size: 14px;
            color: gray;
        }
        .contact-item ul {
            margin: 0;
            padding-left: 20px;
            list-style-type: disc;
        }
        .contact-item li {
            margin: 5px 0;
        }
        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .toggle-content.open {
            max-height: 500px; /* Adjust based on your content's height */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.postimg.cc/tTVTnzXy/al-arafah-islami-bank-plc-logo-png-seeklogo-551968-removebg-preview.png" alt="Al-Arafah Islami Bank PLC Logo">
        </div>
    </header>
    <main>
        <div class="contact-section">
            <h2>Contacts</h2>
            <div class="contact-item" onclick="toggleContent('branches')">
                <h3>AIB Branches</h3>
                <div id="branches" class="toggle-content">
                    <ul>
                        <li><a href="#">BARISHAL</a></li>
                        <li><a href="#">CHATTOGRAM</a></li>
                        <!-- Add more branches here -->
                    </ul>
                </div>
            </div>
            <div class="contact-item" onclick="toggleContent('offices')">
                <h3>AIB Offices</h3>
                <div id="offices" class="toggle-content">
                    <ul>
                        <li><a href="#">AIBPLC CONTACT CENTER</a></li>
                        <li><a href="#">AIBPLC HEAD OFFICE</a></li>
                        <!-- Add more offices here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-version">v-2.2.3</p>
    </footer>

    <script>
        function toggleContent(id) {
            const content = document.getElementById(id);
            if (content.classList.contains('open')) {
                content.classList.remove('open');
            } else {
                content.classList.add('open');
            }
        }
    </script>
</body>
</html>
