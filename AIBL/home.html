<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Arafah Islami Bank PLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page takes up at least the full viewport height */
        }
        header {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
            text-align: center;
        }
        .logo-container img {
            max-width: 65%;
            height: auto;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            flex-grow: 1; /* Allow the main section to grow and fill available space */
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item a {
            text-decoration: none;
            color: #333;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .menu-item p {
            margin-top: 10px;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: transparent; /* Make the footer background transparent */
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
        .footer-version {
            color: #aaa;
        }
        /* Additional styles to match the image */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://darkbd404.github.io/bg.jpg') no-repeat center center / cover;
            z-index: -1;
        }
        .info-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: url('https://darkbd404.github.io/info-icon.png') no-repeat center center / contain;
        }
        .menu-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-overlay"></div>
        <div class="logo-container">
            <img src="https://i.postimg.cc/tTVTnzXy/al-arafah-islami-bank-plc-logo-png-seeklogo-551968-removebg-preview.png" alt="Al-Arafah Islami Bank PLC Logo">
        </div>
        <div class="info-icon"></div>
    </header>
    <main>
        <div class="menu-container">
            <div class="menu-item">
                <a href="repaid.html">
                    <img src="https://darkbd404.github.io/repair.png" alt="Rapid Account Icon">
                    <p>Rapid Account</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="login.html">
                    <img src="https://darkbd404.github.io/right.png" alt="i-Banking Icon">
                    <p>i-Banking</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="products.html">
                    <img src="https://www.highwaytitleloans.com/wp-content/uploads/2019/09/feature-2.png" alt="Products Icon">
                    <p>Products</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="news.html">
                    <img src="https://img.freepik.com/premium-vector/newspaper-vector-illustration-style_717774-74349.jpg?w=1380" alt="News Events Icon">
                    <p>News Events</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="help.html">
                    <img src="https://darkbd404.github.io/question-circle.png" alt="Help Icon">
                    <p>Help</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="contacts.html">
                    <img src="https://darkbd404.github.io/8764070.png" alt="Contacts Icon">
                    <p>Contacts</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-version">v-2.2.3</p>
    </footer>
</body>
</html>
