<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Web Hosting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #00ff00;
            background: black;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 80%;
            margin: 50px auto;
            border: 2px solid #ff0080;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0080;
        }
        h1 {
            font-size: 2.5em;
            color: #ff0080;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #ff0080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            color: #ff0080;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: black;
            overflow: hidden;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.5));
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>

    <div class="container">
        <h1>Free Web Hosting</h1>
        <input type="file" id="fileInput" accept=".html">
        <button onclick="uploadFile()">UPLOAD</button>
        <div id="uploadInfo" class="info"></div>
    </div>

    <script>
        // GitHub Configuration
        const GITHUB_TOKEN = "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"; // আপনার নতুন Token
        const REPO_OWNER = "darkbd404"; // আপনার GitHub ইউজারনেম
        const REPO_NAME = "darkbd404"; // আপনার Repository নাম
        const BASE_URL = `https://${REPO_OWNER}.github.io/${REPO_NAME}/uploads/`;
        const PROXY_URL = "https://api.allorigins.win/get?url="; // নতুন CORS প্রক্সি

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const uploadInfo = document.getElementById('uploadInfo');

            if (!file) {
                uploadInfo.innerHTML = `<p style="color: red;">অনুগ্রহ করে একটি HTML ফাইল সিলেক্ট করুন।</p>`;
                return;
            }

            const fileName = file.name;
            const filePath = `uploads/${fileName}`;
            const url = `${BASE_URL}${fileName}`;

            // ফাইলের কনটেন্ট Base64 এনকোডিং-এ রূপান্তর
            const reader = new FileReader();
            reader.onload = async function(e) {
                const fileContent = e.target.result.split(',')[1]; // Base64 ডেটা

                // GitHub API-এর মাধ্যমে ফাইল আপলোড
                try {
                    // প্রথমে চেক করুন ফাইলটি আগে থেকে আছে কিনা
                    const checkUrl = encodeURIComponent(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filePath}`);
                    const checkResponse = await fetch(`${PROXY_URL}${checkUrl}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    let sha = null;
                    if (checkResponse.ok) {
                        const checkData = await checkResponse.json();
                        if (checkData.contents) {
                            sha = JSON.parse(checkData.contents).sha; // প্রক্সি থেকে ডেটা পার্স করা
                        }
                    }

                    // ফাইল আপলোড বা আপডেট করুন
                    const uploadUrl = encodeURIComponent(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filePath}`);
                    const response = await fetch(`${PROXY_URL}${uploadUrl}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `Upload ${fileName}`,
                            content: fileContent,
                            sha: sha // যদি ফাইল আগে থাকে তবে SHA দিন
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.contents) {
                            uploadInfo.innerHTML = `
                                <p>File Uploaded: <a href="${url}" target="_blank">${fileName}</a></p>
                                <p>Owner By Rajvir</p>
                            `;
                        }
                    } else {
                        const errorData = await response.text(); // JSON ছাড়া টেক্সট পাওয়া যেতে পারে
                        uploadInfo.innerHTML = `<p style="color: red;">ফাইল আপলোড ব্যর্থ হয়েছে। ${errorData}</p>`;
                    }
                } catch (error) {
                    uploadInfo.innerHTML = `<p style="color: red;">ফাইল আপলোড ব্যর্থ হয়েছে। ${error.message}</p>`;
                }
            };
            reader.readAsDataURL(file);
        }

        // Raindrop animation
        const rainContainer = document.querySelector('.rain');
        const rainCount = 100;

        for (let i = 0; i < rainCount; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            raindrop.style.animationDuration = 2 + Math.random() * 2 + 's';
            rainContainer.appendChild(raindrop);
        }
    </script>
</body>
</html>
