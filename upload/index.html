<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Web Hosting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #00ff00;
            background: black;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 80%;
            margin: 50px auto;
            border: 2px solid #ff0080;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0080;
        }
        h1 {
            font-size: 2.5em;
            color: #ff0080;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            color: #ff0080;
        }
        .join-now {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #0080ff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #0080ff;
            transition: all 0.3s ease;
        }
        .join-now:hover {
            background: #0056b3;
            box-shadow: 0 0 20px #0056b3;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: black;
            overflow: hidden;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.5));
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>

    <div class="container">
        <h1>Free Web Hosting</h1>
        <div class="info">
            <p>Uploaded Files:</p>
            <ul style="list-style: none; padding: 0;">
                <!-- নিচে আপনার ফাইলের লিঙ্ক যোগ করুন -->
                <li><a href="./uploads/example.html" target="_blank">example.html</a></li>
            </ul>
            <p>Owner By Rajvir</p>
        </div>
        <a class="join-now" href="https://t.me/Darknet_Team410" target="_blank">Join our Channel</a>
    </div>

    <script>
        const rainContainer = document.querySelector('.rain');
        const rainCount = 100;

        for (let i = 0; i < rainCount; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            raindrop.style.animationDuration = 2 + Math.random() * 2 + 's';
            rainContainer.appendChild(raindrop);
        }
    </script>
</body>
</html>
