<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Number Lookup Pro</title>

<!-- Save as Image / PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
--primary:#0084ff;
--bg:#f0f4f8;
--card:#ffffff;
--border:#eef2f7;
--text:#111;
}
body.night{
--bg:#060b18;
--card:rgba(255,255,255,.08);
--border:rgba(255,255,255,.12);
--text:#e5e7eb;
}
body{
font-family:Segoe UI,Tahoma,Verdana,sans-serif;
background:var(--bg);
margin:0;
padding:15px;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:var(--text);
transition:.4s;
}
.main-card{
background:var(--card);
width:100%;
max-width:520px;
padding:25px;
border-radius:20px;
box-shadow:0 15px 35px rgba(0,0,0,.15);
}
.header h2{
color:var(--primary);
text-align:center;
margin:0 0 15px;
}
.search-area{
display:flex;
background:#f1f3f6;
border-radius:12px;
padding:5px;
margin-bottom:12px;
}
input{
flex:1;
border:none;
background:transparent;
padding:12px;
font-size:16px;
outline:none;
}
button{
background:var(--primary);
color:#fff;
border:none;
padding:0 20px;
border-radius:10px;
font-weight:bold;
cursor:pointer;
position:relative;
}
button.loading::after{
content:'';
width:20px;height:20px;
border:3px solid #fff;
border-top-color:transparent;
border-radius:50%;
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

.progress{
height:6px;
background:#dde3ec;
border-radius:10px;
overflow:hidden;
display:none;
margin-bottom:12px;
}
.progress div{
height:100%;
width:0;
background:linear-gradient(90deg,#0084ff,#00c6ff);
transition:.4s;
}

#result-display{display:none;animation:fadeIn .4s ease}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.section-title{
font-size:13px;
font-weight:700;
color:var(--primary);
margin:12px 0 6px;
}

.info-grid{
background:#f9fbff;
padding:15px;
border-radius:15px;
border:1px solid var(--border);
}
body.night .info-grid{background:rgba(255,255,255,.05)}

.info-row{
display:flex;
justify-content:space-between;
padding:7px 0;
border-bottom:1px solid var(--border);
opacity:0;
transform:translateY(8px);
animation:rowIn .35s ease forwards;
}
@keyframes rowIn{
to{opacity:1;transform:translateY(0)}
}

.label{font-weight:600;font-size:13px;opacity:.8}
.value{font-weight:700;font-size:14px;cursor:pointer}

.social-box{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:8px;
margin-top:15px;
}
.social-btn{
text-decoration:none;
color:white;
font-size:11px;
font-weight:bold;
padding:10px;
border-radius:8px;
text-align:center;
}
.wa{background:#25D366}
.tg{background:#0088cc}
.imo{background:#00aaff}

.save-box{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
margin-top:12px;
}
</style>
</head>
<body>

<div class="main-card" id="capture">
<div class="header"><h2>馃攳 Number Insight Pro</h2></div>

<div class="search-area">
<input id="numInput" placeholder="01XXXXXXXXX" maxlength="11">
<button id="btn" onclick="lookup()">Search</button>
</div>

<div class="progress" id="bar"><div></div></div>

<div id="result-display">
<div class="info-grid" id="grid"></div>

<div class="social-box">
<a id="wa" class="social-btn wa" target="_blank">WhatsApp</a>
<a id="tg" class="social-btn tg" target="_blank">Telegram</a>
<a id="imo" class="social-btn imo" target="_blank">Imo</a>
</div>

<div class="save-box">
<button onclick="saveImage()">Save Image</button>
<button onclick="savePDF()">Save PDF</button>
</div>
</div>
</div>

<script>
(()=>{const h=new Date().getHours();if(h>=18||h<6)document.body.classList.add('night')})();

const SIM={
'017':'Grameenphone','013':'Grameenphone',
'018':'Robi','016':'Airtel',
'019':'Banglalink','014':'Banglalink',
'015':'Teletalk'
};

function row(l,v,delay){
return `<div class="info-row" style="animation-delay:${delay}ms">
<span class="label">${l}</span>
<span class="value" onclick="navigator.clipboard.writeText('${v}')">${v}</span>
</div>`;
}
function section(t){return `<div class="section-title">${t}</div>`;}

async function lookup(){
const n=numInput.value.trim();
if(n.length!==11){alert('唳膏唳苦 唰оЁ 唳∴唳溹唳� 唳ㄠΞ唰嵿Μ唳� 唳︵唳�');return;}

const grid=document.getElementById('grid');
const bar=document.getElementById('bar');
const btn=document.getElementById('btn');
const resultBox=document.getElementById('result-display');

grid.innerHTML='';
resultBox.style.display='none';
btn.classList.add('loading');
bar.style.display='block';
bar.firstElementChild.style.width='20%';

const SESSION_ID='SID-'+Date.now()+'-'+Math.random().toString(36).slice(2,7);
const prefix=n.slice(0,3);
const carrier=SIM[prefix]||'Unknown';

/* Battery */
let battery='Not Supported';
try{
if(navigator.getBattery){
const b=await navigator.getBattery();
battery=`${Math.round(b.level*100)}% (${b.charging?'Charging':'Not Charging'})`;
}
}catch{}

/* IP */
let ip='Not Found';
try{
const r=await fetch('https://api.ipify.org?format=json');
ip=(await r.json()).ip;
}catch{}

bar.firstElementChild.style.width='45%';

/* API */
let apiStatus='Error', apiName='Not Found', apiTrue='N/A', apiTime=Date.now();
try{
const api=`https://turecaller.pikaapis0.workers.dev/?number=+88${n}`;
const p=await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(api)}`);
const d=JSON.parse((await p.json()).contents||'{}');

apiStatus=d.error?`Error (${d.error})`:'Success';
apiName=d.Unknown||'Not Found';
apiTrue=d.Truecaller||'N/A';
apiTime=d.timestamp||Date.now();
}catch{}

bar.firstElementChild.style.width='75%';

let i=0;
grid.innerHTML+=section('Core Response');
grid.innerHTML+=
row('馃摓 API 唳班唳膏Κ唳ㄠ唳�',apiStatus,i+=60)+
row('馃摗 Carrier',carrier,i+=60)+
row('馃實 Country','Bangladesh (BD)',i+=60)+
row('馃寪 International Format','+88'+n,i+=60)+
row('馃摓 Local Format',n,i+=60)+
row('馃晵 Timezones','Asia/Dhaka',i+=60)+
row('馃懁 Truecaller',apiTrue,i+=60)+
row('鉂� Name',apiName,i+=60)+
row('鈴� Timestamp',apiTime,i+=60)+
row('馃審 Browser IP',ip,i+=60)+
row('馃摫馃摗 Network',(navigator.connection?.effectiveType||'unknown').toUpperCase(),i+=60)+
row('馃Л Browser Map','Location Blocked',i+=60)+
row('鈴� Time & Date',new Date().toLocaleString(),i+=60);

const spam=Math.floor(Math.random()*100);
const risk=spam>70?'High':spam>40?'Medium':'Low';

grid.innerHTML+=section('Extended Intelligence');
grid.innerHTML+=
row('馃摱 SIM Operator',carrier,i+=60)+
row('馃敘 SIM Prefix',prefix,i+=60)+
row('馃摬 SIM Type','LTE / VoLTE',i+=60)+
row('馃毃 Spam Probability',spam+'%',i+=60)+
row('鈿狅笍 Risk Level',risk,i+=60)+
row('猸� Reputation Score',100-spam,i+=60);

grid.innerHTML+=section('Device & Session');
grid.innerHTML+=
row('馃攱 Battery Charge',battery,i+=60)+
row('馃摫 Device',/Mobi/.test(navigator.userAgent)?'Mobile':'Desktop',i+=60)+
row('馃捇 OS Platform',navigator.platform,i+=60)+
row('馃寪 Browser',navigator.userAgent.includes('Chrome')?'Chrome':'Other',i+=60)+
row('馃啍 Session ID',SESSION_ID,i+=60);

bar.firstElementChild.style.width='100%';

setTimeout(()=>{
bar.style.display='none';
btn.classList.remove('loading');
resultBox.style.display='block';

wa.href=`https://wa.me/+88${n}`;
tg.href=`https://t.me/+88${n}`;
imo.href=`https://imo.im/+88${n}`;
},400);
}

/* Save */
function saveImage(){
html2canvas(document.getElementById('capture')).then(c=>{
const a=document.createElement('a');
a.href=c.toDataURL();
a.download='number-result.png';
a.click();
});
}
function savePDF(){
html2canvas(document.getElementById('capture')).then(c=>{
const pdf=new jspdf.jsPDF();
pdf.addImage(c.toDataURL(),'PNG',5,5,200,0);
pdf.save('number-result.pdf');
});
}
</script>

</body>
</html>
