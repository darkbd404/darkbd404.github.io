<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   DDarkbd404
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   .reaction:hover {
    transform: scale(1.2);
    transition: transform 0.2s;
   }
   .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
   }
   .popup.show {
    display: block;
   }
   .popup img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
   }
   .popup button {
    background: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
   }
  </style>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="flex justify-center mt-4">
   <img alt="DJ Liker logo" class="h-12" height="50" src="https://i.postimg.cc/Njg3cgtx/logo.png" width="100"/>
  </div>
  <div class="flex justify-center mt-4 space-x-4">
   <button class="bg-blue-500 text-white px-4 py-2 rounded">
    Home
   </button>
   <button class="bg-red-500 text-white px-4 py-2 rounded">
    Log Out
   </button>
  </div>
  <div class="flex justify-center mt-8">
   <div class="bg-purple-600 text-white p-8 rounded-lg w-11/12 md:w-1/2">
    <h2 class="text-center text-2xl font-bold mb-4">
     Submit Your Post Link
    </h2>
    <input class="w-full p-2 rounded text-black mb-4" id="post-link" placeholder="Only Paste your Post Link Here" type="text"/>
    <div class="flex justify-center space-x-2 mb-4">
     <img alt="Like reaction" class="h-10 w-10 reaction" height="40" src="https://cdn.iconscout.com/icon/free/png-512/free-like-icon-download-in-svg-png-gif-file-formats--love-emoji-logo-facebook-reaction-pack-sign-symbols-icons-1991059.png?f=webp&w=512" width="40"/>
     <img alt="Love reaction" class="h-10 w-10 reaction" height="40" src="https://cdn.iconscout.com/icon/free/png-512/free-love-icon-download-in-svg-png-gif-file-formats--heart-emoji-facebook-reaction-pack-sign-symbols-icons-1991064.png?f=webp&w=512" width="40"/>
     <img alt="Care reaction" class="h-10 w-10 reaction" height="40" src="https://cdn.iconscout.com/icon/free/png-512/free-care-icon-download-in-svg-png-gif-file-formats--emoji-face-facebook-reaction-pack-sign-symbols-icons-1991058.png?f=webp&w=512" width="40"/>
     <img alt="Haha reaction" class="h-10 w-10 reaction" height="40" src="https://cdn.iconscout.com/icon/free/png-512/free-haha-icon-download-in-svg-png-gif-file-formats--happy-emoji-facebook-logo-reaction-pack-sign-symbols-icons-1991060.png?f=webp&w=512" width="40"/>
     <img alt="Wow reaction" class="h-10 w-10 reaction" height="40" src="https://cdn.iconscout.com/icon/free/png-512/free-wow-icon-download-in-svg-png-gif-file-formats--emoji-face-surprise-facebook-reaction-pack-sign-symbols-icons-1991062.png?f=webp&w=512" width="40"/>
     <img alt="Sad reaction" class="h-10 w-10 reaction" height="40" src="https://cdn.iconscout.com/icon/free/png-512/free-sad-icon-download-in-svg-png-gif-file-formats--emoji-unhappy-facebook-reaction-pack-sign-symbols-icons-1991063.png?f=webp&w=512" width="40"/>
     <img alt="Angry reaction" class="h-10 w-10 reaction" height="40" src="https://cdn.iconscout.com/icon/free/png-512/free-angry-icon-download-in-svg-png-gif-file-formats--emoji-face-anger-facebook-reaction-pack-sign-symbols-icons-1991061.png?f=webp&w=512" width="40"/>
    </div>
    <div class="flex justify-center mb-4">
     <input class="mr-2" id="not-robot" type="checkbox"/>
     <label for="not-robot">
      I'm not a robot
     </label>
    </div>
    <div class="flex justify-center mb-4">
     <img alt="reCAPTCHA" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/QsNlsZal21_tPwnqELUBmj-w8Zrh2M6gRrur-VgW9C0.jpg" width="150"/>
    </div>
    <div class="flex justify-center">
     <button class="bg-white text-purple-600 px-4 py-2 rounded" id="submit-btn">
      SUBMIT
     </button>
    </div>
    <p class="text-center mt-4">
     (Open your Post -&gt; Click 3 Dots or Share Button -&gt; Copy Link) and Submit your Post. Make Sure Its Public Post
    </p>
   </div>
  </div>
  <div class="flex justify-center mt-8">
   <h2 class="text-2xl font-bold text-purple-600">
    Features that makes app different!
   </h2>
  </div>
  <div class="popup" id="popup">
   <img alt="Like reaction" src="https://cdn.iconscout.com/icon/free/png-512/free-like-icon-download-in-svg-png-gif-file-formats--love-emoji-logo-facebook-reaction-pack-sign-symbols-icons-1991059.png?f=webp&w=512"/>
   <p>
    Auto reaction is being sent to the post link you provided!
   </p>
   <button id="close-popup">
    Close
   </button>
  </div>
  <script>
   document.getElementById('submit-btn').addEventListener('click', function() {
    const postLink = document.getElementById('post-link').value;
    if (postLink && document.getElementById('not-robot').checked) {
      const popup = document.getElementById('popup');
      popup.classList.add('show');
    } else {
      alert('Please enter a post link and verify you are not a robot.');
    }
   });

   document.getElementById('close-popup').addEventListener('click', function() {
    const popup = document.getElementById('popup');
    popup.classList.remove('show');
   });
  </script>
 </body>
</html>
