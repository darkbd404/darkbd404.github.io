<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জাতীয় পরিচয়পত্র রেজাল্ট</title>
</head>
<body>
    <script>
        const url = new URLSearchParams(window.location.search).get('url');
        document.write(url ? `<img src="${decodeURIComponent(url)}" alt="NID Result">` : '<h2>কোনো রেজাল্ট পাওয়া যায়নি!</h2>');
    </script>
</body>
</html>
