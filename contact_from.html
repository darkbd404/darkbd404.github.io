<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সহজ যোগাযোগ ফর্ম</title>
    <style>
        :root { --primary: #007bb5; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .form-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; background: #fdfdfd; font-size: 15px; }
        .row { display: flex; gap: 10px; }
        .captcha-box { background: #f1f3f5; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin: 15px 0; border: 1px solid #eee; }
        .btn-send { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-send:hover { background: #005f8d; }
        #result-text { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>যোগাযোগ করুন</h2>
    <form id="contactForm">
        <input type="hidden" name="8bb89f35-5634-4521-b7be-0fed5b34aec4" value="আপনার_এক্সেস_কি_এখানে_বসান">

        <div class="form-group">
            <label>নাম (Name)</label>
            <input type="text" name="name" placeholder="আপনার নাম" required>
        </div>

        <div class="form-group">
            <label>জিমেইল (Gmail)</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
            <label>মোবাইল নম্বর (11 Digit)</label>
            <input type="tel" name="phone" pattern="[0-9]{11}" placeholder="01XXXXXXXXX" required>
        </div>

        <div class="form-group">
            <label>পরিচয়পত্র (Identification)</label>
            <div class="row">
                <select name="id_type">
                    <option>NID</option>
                    <option>Birth Reg</option>
                    <option>Passport</option>
                    <option>VIP Code</option>
                </select>
                <input type="text" name="id_number" placeholder="নম্বর" required>
            </div>
        </div>

        <div class="form-group">
            <label>অভিযোগ (Complaints - Max 500)</label>
            <textarea name="message" rows="3" maxlength="500" placeholder="এখানে লিখুন..."></textarea>
        </div>

        <div class="captcha-box">
            <span id="q-text" style="font-weight: bold;"></span>
            <input type="number" id="user-ans" style="width: 80px;" required>
        </div>

        <button type="submit" class="btn-send" id="submitBtn">Sent</button>
        <p id="result-text"></p>
    </form>
</div>

<script>
    // সহজ ক্যাপচা
    let numA, numB, sum;
    function makeCap() {
        numA = Math.floor(Math.random() * 10);
        numB = Math.floor(Math.random() * 10);
        sum = numA + numB;
        document.getElementById('q-text').innerText = `${numA} + ${numB} = কত?`;
    }
    makeCap();

    const form = document.getElementById('contactForm');
    const result = document.getElementById('result-text');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // ক্যাপচা চেক
        const ans = document.getElementById('user-ans').value;
        if (parseInt(ans) !== sum) {
            result.style.color = "red";
            result.innerText = "ভেরিফিকেশন ভুল হয়েছে!";
            return;
        }

        const btn = document.getElementById('submitBtn');
        btn.innerText = "পাঠানো হচ্ছে...";
        btn.disabled = true;

        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                result.style.color = "green";
                result.innerText = "সফলভাবে পাঠানো হয়েছে! ✅";
                form.reset();
                makeCap();
            } else {
                result.style.color = "red";
                result.innerText = "কিছু সমস্যা হয়েছে।";
            }
        })
        .catch(error => {
            result.style.color = "red";
            result.innerText = "ইন্টারনেট সংযোগ চেক করুন।";
        })
        .then(function() {
            btn.innerText = "Sent";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
