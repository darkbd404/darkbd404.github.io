<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub HTML Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload HTML to GitHub</h2>
        <input type="file" id="fileInput" accept=".html">
        <br>
        <button onclick="uploadFile()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.innerHTML = "Please select an HTML file!";
                return;
            }

            if (!file.name.endsWith('.html')) {
                resultDiv.innerHTML = "Only HTML files are allowed!";
                return;
            }

            const fileName = file.name;
            const fileContent = await file.text();
            const repoOwner = 'darkbd404';
            const repoName = 'darkbd404.github.io';
            const folderPath = 'free_host';
            const fullPath = `${folderPath}/${fileName}`;
            const githubUrl = `https://darkbd404.github.io/free_host/${fileName}`;
            const token = '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'; // আপনার টোকেন

            resultDiv.innerHTML = "Uploading...";

            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${fullPath}`;
            const contentBase64 = btoa(unescape(encodeURIComponent(fileContent))); // UTF-8 সাপোর্ট

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${fileName} via web`,
                        content: contentBase64
                    })
                });

                if (response.ok) {
                    resultDiv.innerHTML = `File uploaded! URL: <a href="${githubUrl}" target="_blank">${githubUrl}</a>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `Upload failed! Error: ${errorData.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}. CORS issue might be blocking this. Use a proxy or backend.`;
            }
        }
    </script>
</body>
</html>
