<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profile Search (HTML)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 35px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
        }

        .search-box {
            position: relative;
            margin-bottom: 40px;
        }

        .input-field {
            width: 100%;
            padding: 15px 25px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 30px;
            border: none;
            background: linear-gradient(45deg, #ff2e63, #00d4ff);
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 46, 99, 0.6);
        }

        .result-box {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .result-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-core {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 25px;
            color: #fff;
            animation: fadeIn 0.6s ease;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: block;
            border: 4px solid #00d4ff;
            object-fit: cover;
            animation: zoomEffect 2s infinite alternate ease-in-out;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 15px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.03);
        }

        .label {
            font-size: 14px;
            color: #00d4ff;
            font-weight: 600;
            text-transform: uppercase;
        }

        .value {
            font-size: 16px;
            color: #fff;
            margin-top: 5px;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @media (max-width: 480px) {
            .info-grid { grid-template-columns: 1fr; }
            .container { padding: 20px; }
            .profile-img { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" class="input-field" id="username" placeholder="Enter TikTok Username">
            <button class="search-btn" onclick="searchProfile()">Search</button>
        </div>
        <div class="result-box" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        async function searchProfile() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            const apiUrl = `https://apis.dark-x-community.my.id/tiktok/userinfo.php?username=${username}`;
            const resultBox = document.getElementById('result');

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                resultBox.innerHTML = `
                    <div class="profile-core">
                        <img src="${data['Profile Picture'] || 'https://via.placeholder.com/130'}" class="profile-img" alt="Profile Picture">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="label">Username</div>
                                <div class="value">${data['username'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">User ID</div>
                                <div class="value">${data['User ID'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Nickname</div>
                                <div class="value">${data['Nickname'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Followers</div>
                                <div class="value">${data['Followers'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Following</div>
                                <div class="value">${data['Following'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Likes</div>
                                <div class="value">${data['Likes'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Videos</div>
                                <div class="value">${data['Videos'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Verified</div>
                                <div class="value">${data['Verified'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Region</div>
                                <div class="value">${data['Region'] || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
                resultBox.classList.add('show');
            } catch (error) {
                resultBox.innerHTML = `<div class="profile-core">Error: ${error.message}</div>`;
                resultBox.classList.add('show');
            }
        }

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProfile();
            }
        });
    </script>
</body>
</html>
